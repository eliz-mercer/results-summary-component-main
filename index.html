<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <!-- star -->
    <main class="container">
      <!-- card up and left -->
      <div class="card-left">
        <!-- card left content star -->
        <div class="card-left_container">
          <span class="Result">Your Result</span>
          <div class="Your-result">
            <!-- results in numbers -->
            <div>76</div>
            <div>of 100</div>
          </div>
          <!-- description of the results -->
          <div class="description">
            <span class="state">Great</span>
            You scored higher than 65% of the people who have taken these tests.
          </div>
          <!-- description of the results -->
        </div>
        <!-- card left content end -->
      </div>
      <!-- card botton and right -->
      <div class="card-right">
        <!-- card right content star -->
        <div class="card-right_container">
          <span class="summary">Summary</span>
          <div class="summary-result">
            <span
              ><i
                ><img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction.svg" /></i
              >Reaction</span
            >
            <span>80 / 100</span>
          </div>
          <div class="summary-result">
            <span
              ><i
                ><img src="assets/images/icon-memory.svg" alt="Memory.svg" /></i
              >Memory</span
            >
            <span>92 / 100</span>
          </div>
          <div class="summary-result">
            <span
              ><i
                ><img src="assets/images/icon-verbal.svg" alt="Verbal.svg" /></i
              >Verbal</span
            >
            <span>61 / 100</span>
          </div>
          <div class="summary-result">
            <span
              ><i
                ><img src="assets/images/icon-visual.svg" alt="visual.svg" /></i
              >visual</span
            >
            <span>72 / 100</span>
          </div>
          <button class="btn">Continue</button>
        </div>
        <!-- card right content end -->
      </div>
    </main>
    <!-- end -->
  </body>
</html>
